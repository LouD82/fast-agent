<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast-Agent GUI</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">Fast-Agent GUI</h1>
            <p class="text-center text-gray-600">A graphical interface for the fast-agent framework</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Left sidebar - Configuration -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4">Configuration</h2>
                
                <div class="mb-4">
                    <label for="model-select" class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                    <select id="model-select" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="" disabled selected>Select a model</option>
                        <!-- Models will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Options</label>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="show-tools" class="mr-2">
                        <label for="show-tools" class="text-sm text-gray-600">Show tool calls</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="show-thinking" class="mr-2">
                        <label for="show-thinking" class="text-sm text-gray-600">Show thinking</label>
                    </div>
                </div>
                
                <div>
                    <button id="clear-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md transition">
                        Clear Conversation
                    </button>
                </div>
            </div>
            
            <!-- Main content - Chat -->
            <div class="bg-white rounded-lg shadow-md p-4 md:col-span-2">
                <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-2 border border-gray-200 rounded-md">
                    <div class="text-center text-gray-500 italic mt-32">
                        Start a conversation with the agent
                    </div>
                </div>
                
                <div class="flex">
                    <textarea id="prompt-input" class="flex-grow p-2 border border-gray-300 rounded-l-md" placeholder="Enter your prompt here..."></textarea>
                    <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-r-md transition">
                        Send
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Status bar -->
        <div class="mt-6 bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-2">Status</h2>
            <div id="status-container" class="text-gray-600">
                Ready
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
